<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Știri</title>
  <meta name="title" content="Site de Știri - Ultimele Știri">
  <meta name="description" content="Ultimele știri și tendințe actualizate în timp real.">
  <link rel="stylesheet" href="/css/output.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="min-h-screen">
  <div class="liquid-bg"></div>
  
  <header class="sticky top-0 z-50 backdrop-blur-lg bg-white/70 shadow-sm">
    <div class="container mx-auto px-6 py-4">
      <h1 class="text-4xl font-bold news-title text-center">Site de Știri</h1>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold mb-10 text-gray-800">Cele mai noi știri</h2>
    <div id="news-container" class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      <article class="glass-card p-6">
        <h3 class="text-xl font-semibold mb-4">Incendiu Crevedia</h3>
        <p class="text-gray-600 mb-4">Cele mai recente actualizări despre Incendiu Crevedia</p>
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-500">25.01.2025</span>
          <button class="px-4 py-2 bg-blue-600 text-white rounded-full text-sm hover:bg-blue-700 transition-colors">
            Citește mai mult
          </button>
        </div>
      </article>
      
      <!-- More news cards with the same structure -->
    </div>
  </main>

  <footer class="mt-20 bg-gray-900/90 text-white backdrop-blur-lg">
    <div class="container mx-auto px-6 py-8 text-center">
      <p class="text-gray-300">© 2025 - Site de Știri. Toate drepturile rezervate.</p>
    </div>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
